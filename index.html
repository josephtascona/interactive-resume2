<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <div id="box"></div>
        <div id="length"></div>
        <div id="height"></div>
        <div id="structure">
            <div class="rail" id="first-rail"></div>
            <div class="rail" id="second-rail"></div>
            <div class="rail" id="third-rail"></div>
        </div>
        <div class="info">
            <h1 class="title" id="title0"></h1>
            <div class="typing-effect" id="typing-effect0"></div>
        </div>
        <div class="info">
            <h1 class="title" id="title1"></h1>
            <div class="typing-effect" id="typing-effect1"></div>
        </div>
        <div class="arrows">
            <div class="forwardArrows">
                <div id="forwardArrow1"></div>
                <div id="forwardArrow2"></div>
                <div id="forwardArrow3"></div>
            </div>
            <div class="backwardArrows">
                <div id="backwardArrow1"></div>
                <div id="backwardArrow2"></div>
                <div id="backwardArrow3"></div>
            </div>
        </div>
        <div id="spacebar"><p>Press Space</p></div>
        <div id="backwardArrowMessage"><p>Press the arrow to go back!</p></div>
        <div id="forwardArrowMessage"><p>Press the arrow to go forward!</p></div>
        <div id="progress-bar"><p>20%</p></div>
        <div class="skills-section">
            <div class="skills-grid">
                <div class="skill-title">
                    <h1 class="skill-title-name">Skills</h1>
                </div>
                <div class="skill">
                    <div class="skill-name" id="skill1">HTML</div>
                </div>
                <div class="skill">
                    <div class="skill-name" id="skill2">CSS</div>
                </div>
                <div class="skill">
                    <div class="skill-name" id="skill3">Javascript</div>
                </div>
            </div>
            <div class="block-container">
                <div class="row1">
                    <div class="block" style="animation-delay: 0.5s;"></div>
                    <div class="block" style="animation-delay: 1s;"></div>
                    <div class="block" style="animation-delay: 1.5s;"></div>
                    <div class="block" style="animation-delay: 2.0s;"></div>
                    <div class="block" style="animation-delay: 2.5s;"></div>
                    <div class="block" style="animation-delay: 3s;"></div>
                </div>
                <div class="row2">
                    <div class="block" style="animation-delay: 0.5s;"></div>
                    <div class="block" style="animation-delay: 1s;"></div>
                    <div class="block" style="animation-delay: 1.5s;"></div>
                    <div class="block" style="animation-delay: 2s;"></div>
                    <div class="block" style="animation-delay: 2.5s;"></div>
                </div>
                <div class="row3">
                    <div class="block" style="animation-delay: 0.5s;"></div>
                    <div class="block" style="animation-delay: 1s;"></div>
                    <div class="block" style="animation-delay: 1.5s;"></div>
                    <div class="block" style="animation-delay: 2s;"></div>
                    <div class="block" style="animation-delay: 2.5s;"></div>
                    <div class="block" style="animation-delay: 3s;"></div>
                    <div class="block" style="animation-delay: 3.5s;"></div>
                </div>
            </div>
        </div>

        <script src="scripts.js"></script>
    </body>
</html>
